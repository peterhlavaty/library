<app-menu></app-menu>
<h1>All books</h1>

<table *ngIf=books>
  <tr>
    <th>Name</th>
    <th>Author</th>
    <th>Borrowed by</th>
    <th>Borrowed from</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.Name }}</td>
    <td>{{ book.Author }}</td>
    <td>{{ book.Borrowed?.FirstName }} {{ book.Borrowed?.LastName }}</td>
    <td>{{ book.Borrowed?.From }}</td>
    <a class="btn" [routerLink]="'/edit-book/'+book.id">Edit...</a>
    <a class="btn" [routerLink]="'/delete-book/'+book.id">Delete...</a>
  </tr>
</table>

<button (click)="prevPage()">Previous</button>
<button (click)="nextPage()">Next</button>
